# _data/ui-text.yml for Agency Jekyll Theme
#
# Updated for “Gap Tap” site. Replaces placeholder text with references to 
# floor gap repair features, brand info, etc. 
#
# Usage:
#   In your _config.yml, set `locale: "en"` or `en-US` so the theme loads from this file.
#

en: &DEFAULT_EN
  header:
    title: "Flawless, Smooth Floors…"
    text: "Just a Tap Away"
    button: "Tell Me More"
    buttonlink: "#features"

  features:
    title: "Features"
    text: "Gap Tap is the fast, reliable way to fix gaps in laminate, vinyl, or wood floors. No expensive contractors needed!"
    section: features
    list:
      - title: "Heavy-Duty Suction Cup"
        desc: "Secures firmly to floor planks for quick, damage-free gap closing."
        icon: fas fa-anchor
      - title: "Non-Scratch Mallet"
        desc: "Tough yet gentle mallet ensures you won't mar your floors while fixing gaps."
        icon: fas fa-hammer
      - title: "Durable & Easy to Use"
        desc: "Built with premium materials for both DIYers and pros seeking reliable results."
        icon: fas fa-tools

  portfolio:
    title: "Portfolio"
    text: "Check out Gap Tap in action—before & after photos, tool close-ups, and more."
    section: portfolio
    closebutton: "Close Project"

  timeline:
    title: "Timeline"
    text: "From an idea to flawless floors everywhere"
    section: timeline
    events:
      - title: "Identifying the Problem"
        year: "2023"
        desc: "We saw how many people struggled with floor gaps and wanted a simpler solution."
        image: assets/img/timeline/1.jpg
        alt: "Floor gap frustration"
      - title: "Prototyping & Testing"
        year: "2024"
        desc: "Countless mallet and suction cup iterations led us to the perfect blend of strength and safety."
        image: assets/img/timeline/2.jpg
        alt: "Tool design process"
      - title: "Gap Tap Launches"
        year: "2025"
        desc: "We introduced our kit for easy, affordable gap repair—saving people from unnecessary costs."
        image: assets/img/timeline/3.jpg
        alt: "Official product launch"
      - title: "Continued Innovation"
        year: "Present"
        desc: "We're refining and expanding our line to help everyone achieve smooth floors."
        image: assets/img/timeline/4.jpg
        alt: "Ongoing improvements"
    end: "Be Part <br> of Our <br> Story!"

  about:
    title: "About Us"
    text: "Our Story"
    body: "Gap Tap is brought to you by Circle Solutions LLC, a team dedicated to practical home repair tools. We believe fixing floor gaps should be straightforward, cost-effective, and safe. **Markdown** supported for styling!"
    section: about

  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" # "yes/no"
    list:
      - title: "Home Repair Enthusiasts"
        url: "#"
        logo: assets/img/clients/envato.jpg
      - title: "Professional Contractors"
        url: "#"
        logo: assets/img/clients/designmodo.jpg
      - title: "DIY Community"
        url: "#"
        logo: assets/img/clients/themeforest.jpg
      - title: "Hardware Stores"
        url: "#"
        logo: assets/img/clients/creative-market.jpg

  team:
    title: "OUR AMAZING TEAM"
    text: "Passionate about perfect floors."
    subtext: "We combine design, engineering, and real-world testing to ensure you get the best floor gap repair tool possible."
    section: team
    people:
      - name: "Brad Dougherty"
        role: "Founder & Design Lead"
        image: assets/img/team/500x500.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Soo Smith"
        role: "Operations Manager"
        image: assets/img/team/2.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in
      - name: "Nick Lu"
        role: "Manufacturing Partner"
        image: assets/img/team/500x500.jpg
        social:
          - url: https://twitter.com
            icon: fab fa-twitter
          - url: https://facebook.com
            icon: fab fa-facebook-f
          - url: https://linkedin.com
            icon: fab fa-linkedin-in

  contact:
    title: "Contact Us"
    text: "Questions about Gap Tap? Call 1-800-FIX-GAPS or reach out below!"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"

