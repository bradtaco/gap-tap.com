#
# Reusing the Agency Jekyll Theme’s standard keys: 
#   header, services, timeline, about, team, contact, footer
#
# We'll place "Compare" or "History" under timeline, "How to Use" under about, 
# and use the team section to show store links (Buy Gap Tap).
#
# Usage:
#   In your _config.yml, set locale: "en" or "es" to load text from here.
#

en: &DEFAULT_EN
  header:
    title: "Flawless, Smooth Floors…"
    text: "Just A Tap Away"
    button: "Learn More"
    buttonlink: "#features"

  # SERVICES => "Features"/Overview
  services:
    title: "Features"
    text: "Gap Tap is the fast, reliable way to fix gaps in laminate, vinyl, or wood floors. No expensive contractors needed!"
    section: "features"
    list:
      - title: "Heavy-Duty Suction Cup"
        desc: "Secures firmly to floor planks for quick, damage-free gap closing."
        icon: fas fa-anchor
      - title: "Non-Scratch Mallet"
        desc: "Tough yet gentle mallet ensures you won't mar your floors while fixing gaps."
        icon: fas fa-hammer
      - title: "Durable & Easy to Use"
        desc: "Built with premium materials for both DIYers and pros seeking reliable results."
        icon: fas fa-tools

  # ABOUT => "How to Use"
  about:
    title: "How to Use"
    text: "Quick Steps"
    body: "1. Clean & Inspect: Remove dust/debris.<br>2. Position: Press Gap Tap’s suction cup near the gap.<br>3. Tap Gently: Use our non-scratch mallet until the gap is fully closed.<br><br>**Pro Tip:** Slightly moisten the suction ring if needed for stronger grip."
    section: "about"

  # TIMELINE => "Journey & Comparisons"
  timeline:
    title: "Our Journey & Comparisons"
    text: "How does Gap Tap stack up, and where did it begin?"
    section: "timeline"
    events:
      - title: "Identifying the Problem"
        year: "2023"
        desc: "We saw many people struggling with floor gaps and wanted a simpler, cost-effective fix."
        image: assets/img/timeline/1.jpg
        alt: "Problem recognition"
      - title: "Prototyping & Testing"
        year: "2024"
        desc: "Refined the suction cup; tested mallet designs until we found the perfect synergy."
        image: assets/img/timeline/2.jpg
        alt: "Tool design process"
      - title: "Comparing Alternatives"
        year: ""
        desc: "**Block & Hammer** – Risky, can damage floors. **Generic Suction Tools** – Weak grip, not built for repeated taps. **Gap Tap** – Strong suction, non-scratch mallet, premium build."
        image: assets/img/timeline/3.jpg
        alt: "Comparison summary"
      - title: "Launch & Growth"
        year: "2025"
        desc: "Gap Tap officially hit the market. Now we focus on expansions and new accessories."
        image: assets/img/timeline/4.jpg
        alt: "Ongoing expansions"
    end: "Take the Stress Out of Floor Repairs!"

  # TEAM => "Buy Gap Tap"
  team:
    title: "Buy Gap Tap"
    text: "Available at your favorite online retailers"
    subtext: ""
    section: "buy"
    people:
      - name: "Amazon"
        role: "Click to Buy"
        image: assets/img/team/amazon.jpg
        social:
          - url: "https://www.amazon.com/dp/B0DJHFJ8PC"
            icon: fab fa-amazon
      - name: "Walmart"
        role: "Click to Buy"
        image: assets/img/team/walmart.jpg
        social:
          - url: "https://www.walmart.com/ip/Gap-Tap-Heavy-Duty-Floor-Fixing-Tool/15297350480"
            icon: fas fa-store
      - name: "eBay"
        role: "Click to Buy"
        image: assets/img/team/ebay.jpg
        social:
          - url: "https://www.ebay.com/itm/297015894001"
            icon: fab fa-ebay

  # CONTACT
  contact:
    title: "Contact Us"
    text: "Need help or have questions? Get in touch!"
    section: "contact"
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number*"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

