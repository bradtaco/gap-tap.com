#
# Reusing the Agency Jekyll Theme’s standard keys:
#   header, services, portfolio, timeline, about, team, clients, contact, footer
#
# We'll place your "Compare" or "How to Use" sections within timeline or team, or as bullet points in portfolio.

en: &DEFAULT_EN
  header:
    title: "Flawless, Smooth Floors…"
    text: "Just A Tap Away"
    button: "Learn More"
    buttonlink: "#services"  # We'll use #services for the first major section

  # 1) SERVICES SECTION: Use it as an "Overview/Features" section
  services:
    title: "Features"
    text: "Gap Tap is the fast, reliable way to fix gaps in laminate, vinyl, or wood floors. No expensive contractors needed!"
    section: services
    list:
      - title: "Heavy-Duty Suction Cup"
        desc: "Secures firmly to floor planks for quick, damage-free gap closing."
        icon: fas fa-anchor
      - title: "Non-Scratch Mallet"
        desc: "Tough yet gentle mallet ensures you won't mar your floors while fixing gaps."
        icon: fas fa-hammer
      - title: "Durable & Easy to Use"
        desc: "Built with premium materials for both DIYers and pros seeking reliable results."
        icon: fas fa-tools

  # 2) PORTFOLIO SECTION: Use as "Specs" or Additional Details
  portfolio:
    title: "Specifications"
    text: "Take a closer look at what makes Gap Tap so effective."
    section: portfolio
    closebutton: "Close"   # Stays as is for popup
    # You can show "items" if you want a grid like the standard portfolio. Example:
    bulletpoints:
      - "Weight: ~3.2 lbs (1.45 kg)"
      - "Suction Cup Diameter: 4.5 inches"
      - "Mallet: Non-scratch rubber head"
      - "Materials: PA, steel, shock-absorbing rubber"
      - "Recommended Surfaces: Laminate, vinyl, wood"

  # 3) TIMELINE SECTION: Use to handle "Compare" or brand history
  timeline:
    title: "Our Journey & Comparisons"
    text: "How does Gap Tap stack up and where it came from"
    section: timeline
    events:
      - title: "Identifying the Problem"
        year: "2023"
        desc: "We saw how many people struggled with floor gaps and wanted an easier, cost-effective fix."
        image: assets/img/timeline/1.jpg
        alt: "Problem recognition"
      - title: "Prototyping & Testing"
        year: "2024"
        desc: "Refined the suction cup, tested mallet designs until we found the perfect synergy."
        image: assets/img/timeline/2.jpg
        alt: "Tool design process"
      - title: "Comparing Alternatives"
        year: ""
        desc: "**Block & Hammer** – Risky and can damage floors. **Generic Suction Tools** – Weak grip, not built for repeated taps. **Gap Tap** – Strong suction, non-scratch mallet, premium build."
        image: assets/img/timeline/3.jpg
        alt: "Comparison summary"
      - title: "Launch & Growth"
        year: "2025"
        desc: "Gap Tap officially hit the market. Now we focus on expansions and new accessories."
        image: assets/img/timeline/4.jpg
        alt: "Ongoing expansions"
    end: "Take the Stress Out of Floor Repairs!"

  # 4) ABOUT SECTION: Use for brand story or "How to Use"
  about:
    title: "How to Use"
    text: "Quick Steps"
    body: "1. Clean & Inspect: Remove dust/debris. <br> 2. Position: Press Gap Tap's suction cup near the gap. <br> 3. Tap Gently: Use our non-scratch mallet until the gap is fully closed.<br><br>**Pro Tip:** Slightly moisten the suction ring if needed for stronger grip."
    section: about

  # 5) TEAM SECTION: Use for buying info or real team members
  team:
    title: "Buy Gap Tap"
    text: "Where to Purchase"
    subtext: "Ready to fix your floors? Order Gap Tap at:"
    section: team
    # Instead of 'people', we can still mention store links or keep some placeholders
    people:
      - name: "Amazon"
        role: "Click to Buy"
        image: assets/img/team/amazon.jpg
        social:
          - url: "https://www.amazon.com/dp/B0DJHFJ8PC"
            icon: fab fa-amazon
      - name: "Walmart"
        role: "Click to Buy"
        image: assets/img/team/walmart.jpg
        social:
          - url: "https://www.walmart.com/ip/Gap-Tap-Heavy-Duty-Floor-Fixing-Tool/15297350480"
            icon: fas fa-store
      - name: "eBay"
        role: "Click to Buy"
        image: assets/img/team/ebay.jpg
        social:
          - url: "https://www.ebay.com/itm/297015894001"
            icon: fab fa-ebay

  # 6) CLIENTS SECTION: Possibly show endorsements or bulk ordering info
  clients:
    section: clients
    max-height: 100px
    horizontal-scrolling: "" # "yes" or "no"
    list:
      - title: "Contractors Approved"
        url: "#"  # or real link
        logo: assets/img/clients/contractor.jpg
      - title: "DIY Enthusiasts"
        url: "#"
        logo: assets/img/clients/diy.jpg
      - title: "Local Hardware Stores"
        url: "#"
        logo: assets/img/clients/hardware.jpg
      - title: "Bulk Orders Available"
        url: "mailto:support@gap-tap.com"
        logo: assets/img/clients/bulk.jpg

  # 7) CONTACT SECTION
  contact:
    title: "Contact Us"
    text: "Need help or have questions? Get in touch!"
    section: contact
    name: "Name*"
    name-validation: "Please enter your name."
    email: "Email*"
    email-validation: "Please enter your email address."
    phone: "Phone Number"
    phone-validation: "Please enter your phone number."
    message: "Message*"
    message-validation: "Please enter a message."
    subject: "Contact Form Submission"
    submit: "Send Message"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://twitter.com
        icon: "fab fa-twitter"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
      - url: https://linkedin.com
        icon: "fab fa-linkedin-in"
      - url: https://github.com/raviriley/agency-jekyll-theme
        icon: "fab fa-github"
      - url: https://instagram.com
        icon: "fab fa-instagram"

